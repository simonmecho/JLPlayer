<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="player"></div>

    <script>
        let tag = document.createElement("script");
        tag.async = true;
        // tag.src = "https://cdn.jsdelivr.net/gh/simonmecho/JLPlayer/api/iframe_api.js";
        tag.src = './apis/iframe_api.js';
        let firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let player;
        function onJLIframeAPIReady() {
            player = new JL.Player("player", {
                height: "640",
                width: "390",
                vid: "17",
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    controls: 1
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange
                }
            });
        }


        function onPlayerReady(e) {
            console.log('eeee:', e.currentTarget);
            e.currentTarget.play();
        }

        var done = false;
        function onPlayerStateChange({ data }) {
            if (data == JL.PlayerState.PLAYING && !done) {
                setTimeout(stopVideo, 6000);
                done = true;
            }
        }

        function stopVideo() {
            player.stopVideo();
        }
    </script>
</body>

</html>
